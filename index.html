<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Système</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Panel de Système</h1>
        <div class="panel">
            <div class="stat">
                <h2>CPU</h2>
                <p id="cpu-usage">Loading...</p>
            </div>
            <div class="stat">
                <h2>Mémoire</h2>
                <p id="memory-usage">Loading...</p>
            </div>
            <div class="stat">
                <h2>Utilisation du Disque</h2>
                <p id="disk-usage">Loading...</p>
            </div>
            <div class="stat">
                <h2>Réseau Sortant</h2>
                <p id="net-out">Loading...</p>
            </div>
            <div class="stat">
                <h2>Réseau Entrant</h2>
                <p id="net-in">Loading...</p>
            </div>
        </div>
    </div>
    <script src="stats.js"></script>
</body>
</html>
